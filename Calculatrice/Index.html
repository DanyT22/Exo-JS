<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatrice">
        <div class="ecran">
            <p></p>
        </div>

        <div class="ligne">
            <button class="button sept">7</button>
            <button class="button huit">8</button>
            <button class="button neuf">9</button>
            <button class="button diviser">/</button>
        </div>

        <div class="ligne">
            <button class="button quatre">4</button>
            <button class="button cinq">5</button>
            <button class="button six">6</button>
            <button class="button multiplier">*</button>
        </div>

        <div class="ligne">
            <button class="button un">1</button>
            <button class="button deux">2</button>
            <button class="button trois">3</button>
            <button class="button moins">-</button>
        </div>

        <div class="ligne">
            <button class="button effacer">C</button>
            <button class="button zero">0</button>
            <button class="button egal">=</button>
            <button class="button plus">+</button>
        </div>
    </div>
</body>
</html>
